<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Sign-Up</title>
   
</head>
<body align="center" style="background-color:pink;">
    <form action="{% url 'signupstu' %}" method="POST">
        {% csrf_token %}
            <h1><p>Student-SignUp</p></h1>
            <label>FirstName</label><br>
            <input type="text" name="fname">
            <br><br>
            <label>LastName</label><br>
            <input type="text"name="lname">
            <br><br>
            <label>Gender</label><br>
            <input type="text" name="gender">
            <br><br>
            <label>Date Of Birth(DD-MM-YYYY)</label><br>
            <input type="text" name="dateofbirth">
            <br><br>
            <label>Course</label><br>
            <input type="text" name="course">
            <br><br>
            <label>Roll-no</label><br>
            <input type="text" name="rollno">
            <br><br>
            <label>Department</label><br>
            <input type="text" name="dept">
            <br>
            <input type="checkbox">
            <label>I Have Agree terms and condtions</label><br><br>
            <p>Click on Sign-Up Button</p>
            <input type="submit" value="Sign-Up">
        {% csrf_token %}
    </form>
</body>

</html>
