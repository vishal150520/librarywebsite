<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border:1px black solid;
        }
        
    </style>
</head>
<body align="center" style="background-color:white;" >
    {% if data %}
    <P>All books details</details></P>
    <table align="center">
        <tr>
            <th>Id</th>
            <th>BookName</th>
            <th>WriterName</th>
            <th>Edition</th>
            <th>Price</th>
            <th>Category</th>
            <th>Publisher</th>
        </tr>
    {% for x in data %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.bookName}}</td>
        <td>{{x.WriterName}}</td>
        <td>{{x.edition}}</td>
        <td>{{x.price}}</td>
        <td>{{x.catagory}}</td>
        <td>{{x.Publisher}}</td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <P>no data</P>
    {% endif %}
    <p>click for back</p>
    <a href="{% url 'cm1' %}">back</a>
</body>
</html>
